<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>

        <div>
        <form class="style">

            <br><select id="cars" name="cars">
                <option value="Canada">Canada</option>
                <option value="Iran">Iran</option>
                <option value="Us">Us</option>
                <option value="Uk">Uk</option>
                <option value="Turkey">Turkey</option>
            </select>
            <br>
  <input id="sbm" type="submit">
        </form>
    </div>
